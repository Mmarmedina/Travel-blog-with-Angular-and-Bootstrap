<app-header></app-header>
<section class="container">
    <h2 class="text-center fw-bold pt-5">Los mejores destinos para viajar en 2024</h2>
    <h3 class="text-center h5 pt-2">Busca por tu tipo de viaje favorito</h3>    
    <div class="row">
        <div class="mb-4 d-flex justify-content-center">
            <app-filter (filter)="filterPostByCateogy($event)"></app-filter>
        </div>
    </div>   
    <div class="row g-4 mb-5">
        <article class="col-xl-4 col-sm-12 col-md-6" *ngFor="let post of arrPosts">
            <app-thumbnail-post [post]="post"></app-thumbnail-post>
        </article>
    </div>
</section>
